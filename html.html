<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
        }

        .iframe-wrapper {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- <iframe src="http://localhost:3000/" width="800px" style="height: auto;"
        allow="clipboard-read; clipboard-write"></iframe>
    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="http://localhost:3000/" class="responsive-iframe"></iframe>
        </div>
    </div> -->
    <iframe src="http://localhost:3000/" id="my-iframe"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.2.11/js/iframeResizer.min.js"></script>
    <script>
        iFrameResize({
            log: false,
            checkOrigin: false,
        }, '#my-iframe');
    </script>
</body>

</html>
